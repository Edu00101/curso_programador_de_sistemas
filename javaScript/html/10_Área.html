<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Área</title>
</head>
<body>
    <h1>Área do retângulo</h1>
    <p>
  <cite>10. Escreva um programa que solicita a largura e a altura de um retângulo e retorna a área.

  </cite>
</p>
<hr>
<script type="text/javascript">
  var largura, altura, area, mensagem;
  largura = Number(prompt("Digite a largura"));
  altura = Number(prompt("Digite a altura:"));
area = largura * altura

mensagem = ` A área do retângulo é ${area}.`;

document.write(mensagem);
</script>
