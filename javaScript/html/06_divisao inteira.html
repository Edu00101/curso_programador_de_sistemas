<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Divisão Inteira</title>
</head>
<head> 
    <script type="text/javascript" src="lib/divisao.js"> 
     
    </script> 
  </head>
<body>
	<h1>Divisão Inteira</h1>
    <p>
  <cite>6.Escreva um programa que retorne o resultado da divisão inteira entre dois números inteiros.

  </cite>
</p>
<hr>
</body>
</html>

<script type="text/javascript">
	let a, b, resposta, resto, mensagem;

	a = Number(prompt("Digite o dividendo:"));
	b = Number(prompt("Digite o divisor:"));

	resto = a % b;
	resposta = (a - resto) / b;
	mensagem = `O produto de ${a} é ${b} tem a divisão inteira de ${resposta}.`;

	document.write(mensagem);
</script>
