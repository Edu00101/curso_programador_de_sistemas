    <h1>Nome Completo</h1>
    <p>
  <cite>7. Escreva um programa que solicita o nome e o sobrenome e, em seguida, escreva o nome completo na
página.

  </cite>
</p>
<hr>
</body>

<script type="text/javascript">
    // Declaração de variáveis
    var a, b, produto, mensagem;	

    // Entrada de dados
    a = prompt("Digite o seu nome");
    b = prompt("Digite o seu sobrenome");

    // Processamento de dados
   produto = (a + " " + b);
   mensagem = `O seu nome completo é ${produto}.`;

    // Saída de dados
    document.write(mensagem);
</script>
